<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating</title>

  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- Theme Css compiled -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="feedback">Your feedback is important for us, please rate our service.</div>
    <div class="send">
      <div class="text">
        <p>Thanks for your feedback.</p>
        <div class="btn btnreset">
          <button>Reset</button>
        </div>
      </div>
    </div>
    <!-- Rating 5 star system with number value and header description text -->
    <!-- More info in styles.css -->
    <div class="star-rating">
      <input id="rate-5" type="radio" name="rate" value="5">
      <label for="rate-5" class="fas fa-star"></label>
      <input id="rate-4" type="radio"  name="rate"  value="4">
      <label for="rate-4" class="fas fa-star"></label>
      <input id="rate-3" type="radio" name="rate" value="3">
      <label for="rate-3" class="fas fa-star"></label>
      <input id="rate-2" type="radio" name="rate" value="2">
      <label for="rate-2" class="fas fa-star"></label>
      <input id="rate-1" type="radio" name="rate" value="1">
      <label for="rate-1" class="fas fa-star"></label>
      <form action="#">
        <!-- value description this value will be send to the server side -->
        <header></header>
        <div class="textarea">
          <textarea cols="15" placeholder="Describe your feedback..(optional)" name="feddback"></textarea>
        </div>
         <!-- value rate, this value will be send to the server side -->
        <input type="hidden" name="ratevalue" id="ratevalue" value=""/>
        <div class="btn btnpost">
          <button type="submit">Send</button>
          <quote>Need restart? Left mouse click outside container</quote>
        </div>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
